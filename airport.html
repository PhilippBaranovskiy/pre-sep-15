<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>airport tablo</title>
	<link rel="stylesheet" type="text/css" href="skin/css/airport.css">
</head>
<body>
	<table class="tablo">
		<col width="0">
		<col>
		<col>
		<col>
		<col>
		<col>
		<col>
		<thead class="tablo_header">
			<tr>
				<th colspan="2">Рейс #</th>
				<th>Перевозчик</th>
				<th>Тип самолета</th>
				<th>Пункт прилёта</th>
				<th>Время</th>
				<th>Статус рейса</th>
				<th>Примечание</th>
			</tr>
		</thead>
		<tbody class="tablo_body">
			<tr class="tablo_data tablo_data__arrival">
				<td colspan="7">Загрузка…</td>
			</tr>
		</tbody>
	</table>

	<!-- 
		для вылетающих:
			регистрация,
			ожидание посадки,
			посадка закончена,
			вылетел;

		для прилетающих:
			по расписанию,
			летит,
			приземлился;

		для всех:
			задерживается до HH:MM,
			отменён
	 -->

	<script type="text/x-handlebars-template" id="tablo-data-template">
		{{#each flights}}
			<tr class="tablo_data tablo_data__{{type}}">
				<td class="tablo_flight">
					<span class="tablo_flight_content tablo_flight-type tablo_flight-type__{{type}}"></span>
				</td>
				<td class="tablo_flight">
					<span class="tablo_flight_content">
						{{id}}
					</span>
				</td>
				<td class="tablo_flight_company {{#toCodeFormat}}{{company}}{{/toCodeFormat}}">
					<span class="tablo_flight_content">
						{{company}}
					</span>
				</td>
				<td class="tablo_flight_airplane-type">
					<span class="tablo_flight_content">
						{{airplane}}
					</span>
				</td>
				<td class="tablo_flight-target">
					<span class="tablo_flight_content">
						{{target.name}} {{target.code}}
					</span>
				</td>
				<td class="tablo_flight-time">
					<span class="tablo_flight_content">
						{{time}}
					</span>
				</td>
				<td class="tablo_flight-status">
					<span class="tablo_flight_content">
						{{status}}
					</span>
				</td>
				<td class="tablo_flight-note">
					<span class="tablo_flight_content">
						{{#if note}}{{note}}
						{{else}}&nbsp;{{/if}}
					</span>
				</td>
			</tr>
		{{/each}}
	</script>
	<script src="skin/js/vendor/handlebars/handlebars.min.js"></script>
	<script src="skin/js/app.js"></script>
</body>
</html>
